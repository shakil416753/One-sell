<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE TRUST SELL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }
    .subtitle {
      font-size: 0.9em;
      color: #d4d4d4;
      margin-top: 5px;
    }
    .founders {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
    }
    .founders div {
      text-align: center;
    }
    .founders img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .contact {
      text-align: center;
      padding: 30px;
      background-color: #eee;
    }
    .contact a {
      margin: 10px;
      padding: 10px 15px;
      text-decoration: none;
      background-color: #004aad;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">O</div>
    <div class="subtitle">ONE TRUST SELL - Directed by Two Brothers</div>
  </header>
  <section class="founders">
    <div>
      <img src="shohag.jpg" alt="Md Shohag Sorder" />
      <p>Md Shohag Sorder</p>
    </div>
    <div>
      <img src="shafiul.jpg" alt="Md Shafiul Islam" />
      <p>Md Shafiul Islam</p>
    </div>
  </section>
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product Name</h3>
      <p>৳ Price</p>
    </div>
  </section>
  <section class="contact">
    <h2>যোগাযোগ করুন</h2>
    <a href="https://wa.me/8801XXXXXXXXX">WhatsApp</a>
    <a href="sms:+8801XXXXXXXXX">SMS Buy</a>
  </section>
</body>
</html>
